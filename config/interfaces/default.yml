storage:
  conso: 5
  wake_time:
    - 1
    - 2
    - 3
    - 4
    - 5
  check:
    methode: api
    param:
      url: "http://wakeonstorage-local-test.retzo.net/api/nas/status"
      auth: 
        type: bearer
        tocken: "mysecrettoken"
      headers:
        Content-Type: application/json
      method: GET
      expected_result:
        status_code: 200
  up:
    methode: api
    param:
      url: "http://wakeonstorage-local-test.retzo.net/api/nas/up"	
      auth: 
        type: bearer
        tocken: "mysecrettoken"
      headers:
        Content-Type: application/json
        Content-Length: 0
      method: POST
      expected_result:
         status_code: 200
         json:
           path: "$.success"
           equals: "true"
    time: 120 # Temps de démarrage attendu (après un up) en secondes
    timeout: 300 # Temps après lequel on considère qu'il y a un problème
    post_up:
      methode: redirect-iframe
      page: https://wakeonstorage-local-test.retzo.net
  down:
    methode: api
    param:
      url: "http://wakeonstorage-local-test.retzo.net/api/nas/down"
      auth: 
        type: bearer
        tocken: "mysecrettoken"
      headers:
        Content-Type: application/json
        Content-Length: 0
      method: POST
      expected_result:
         status_code: 200
         json:
           path: "$.success"
           equals: "true"
    time: 60
    timeout: 120
    post:
      methode: text
      content: "<p>Stockage arrêté</p>"
