interface:
  name: Wake On Storage - Default
  logo: ./img/WakeOnStorage-FulltLogoBan.png
  css:
    - ./css/custom.css
  js_include:
    - ./js/custom.js
auth:
  method:
    - uniq
  uniq:
    password_hash: "$2y$10$Pbuw5/s64M66RX.8bndBL.GF9solS6Yeu6lDiIwa28n4aqfb3PU0y"   # demo
router:
  router_check:
    methode: ping
    host: nas.retzoooo.net
    count: 1
    timeout: 1
  router_up:
    - "09:00"
    - "12:00"
energy: solar-stric
ajax:
  refresh: 10
  router_refresh: 10
#  file:
#    path: /path/to/passwd.txt     # lines formatted "user:password"
#  imap:
#    server: imap.example.com
#    port: 993
